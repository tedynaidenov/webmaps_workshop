<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sofia regions</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <style>
        #mapcontainer { 
			width:600px;
                	height: 600px;
	}
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    
    <div id="mapcontainer"></div>
    <script>
	$(document).ready(function() {
		var map = L.map('mapcontainer', {center:[42.66244256007217, 23.33338089942932], zoom:10});
       		var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
       		L.tileLayer(osmUrl, {minZoom: 2, maxZoom: 16, }).addTo(map); 
       
		$.ajax({type: 'GET',
			crossDomain: true,
			dataType: 'jsonp',
			jsonpCallback: 'jsonCallback',
			url:"sofia_regions.geojson", 
			success:function(data, status) {
      		  		<!-- add geo json data to the map -->			
		}});
       		 
	});
    </script>
</body>
</html>
