<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Where is TUES?</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
    <style>
        #mapcontainer { 
			width:600px;
                	height: 600px;
	}
    </style>
</head>
<body>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <div id="mapcontainer"></div>
    <script>
       	var map = L.map('mapcontainer', {center:[42.66244256007217, 23.37338089942932], zoom:16});
        var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        L.tileLayer(osmUrl, {minZoom: 2, maxZoom: 16, }).addTo(map); 
       
	<!-- Create the marker -->

	<!-- Bind popup message to the marker -->

    </script>
</body>
</html>
